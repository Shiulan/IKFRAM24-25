<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hello</h1>

    <div id="app">
        <!-- attribute binding -->
        <a v-bind:href="url">Attribute binding</a><br>
        <a :href="url">Attribute binding</a>

        <div v-if="showBooks">
            <h1>{{ title }} - {{ description }} - {{ age }}</h1>
            <ul>
                <li v-for="book in books" :class="{ fav: book.isFav}">
                    <img :src="book.img" :alt="book.title">
                    <h3>{{ book.title }}</h3>
                    <p>{{ book.author }}</p>
                </li>
            </ul>
            <p>{{ books[0].title }} - {{ description }} - {{ age }}</p>
        </div>
        
        <button @click="toggleShowBooks">
            <span v-if="!showBooks">Show books</span>
            <span v-else>Hide books</span>
        </button>
        <div v-show="showBooks">Currently showing books</div>

        <br>
        <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
        <div class="box" @mouseleave="handleEvent">mouseleave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleMouseMove">Position x: {{ x }} y: {{ y }}</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
